<style>
    .modal-content {
        background-color: #283846
    }
</style>
  
  <!-- Info -->
<div class="modal fade" id="modal-info-{{ item.id }}"
       tabindex="-1"
       aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="h5 modal-title" style="margin-top: 1%;">
                    {{ item.name }}
                </h1>
                </button>
            </div>
            <div class="modal-body">
                <h1 class="h6 modal-title" style="margin-top: 1%;">
                    {{ item.description }}
                </h1>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary"
                        data-dismiss="modal">Close
                </button>
            </div>
        </div>
    </div>
</div>
  
<div class="modal fade" id="modal-purchase-{{ item.id }}"
        tabindex="-1"
        aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="h5 modal-title" style="margin-top: 1%;">Purchase</h1>
            </div>
            <div class="modal-body">
                <h1 class="h6 modal-title" style="margin-top: 1%;">
                    Are you sure you want to buy {{ item.name }} for {{ item.price }}$ ?
                </h1>
            </div>
            <div class="modal-footer">
                <form method="POST">
                    {{ purchase_form.hidden_tag() }}
                    <input id="purchased_item" name="purchased_item" type="hidden" value="{{ item.name }}">
                    {{ purchase_form.submit(class="btn btn-danger") }}
                </form>
                <button type="button" class="btn btn-secondary"
                        data-dismiss="modal">Close
                </button>
            </div>
        </div>
    </div>
</div>
